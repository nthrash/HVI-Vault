name: Sync to Redis

on:
  push:
    branches: [main]
    paths:
      - 'contacts.json'
      - 'protocols.json'
      - '**/*.md'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node .github/scripts/sync-to-redis.js
        env:
          SYNC_API_ENDPOINT: ${{ secrets.SYNC_API_ENDPOINT }}
          REDIS_SYNC_SECRET: ${{ secrets.REDIS_SYNC_SECRET }}
